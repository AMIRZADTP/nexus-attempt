<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
    </style>
</head>

<body>
    <h1>Library</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="/books/{{ book.index }}">
                {{ book.index }}. {{ book.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
